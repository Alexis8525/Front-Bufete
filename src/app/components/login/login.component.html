  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Ingrese su usuario"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
          El usuario es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
          La contraseña es requerida y debe tener al menos 6 caracteres.
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary">
        {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
      </button>
    </form>
    <p>¿No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
    <button type="button" (click)="navigateToRegister()" class="btn btn-secondary">
      Registrarse
    </button>
  </div>
<router-outlet></router-outlet>
