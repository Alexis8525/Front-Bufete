<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="card">
      <div class="card-header text-center">
        <h5>Ingresar</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Ingresar email" />
          <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
            <div *ngIf="email?.hasError('required')">Ingresa Email</div>
            <div *ngIf="email?.hasError('email')">Email incorrecto</div>
          </small>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Ingresar contraseña" />
          <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.hasError('required')">Ingresar Contraseña</div>
          </small>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>

        <div class="mt-2 text-center">
          ¿Ya tienes cuenta? <a routerLink="/register">Regístrate</a>
        </div>
      </div>
    </div>
  </form>
</div>
