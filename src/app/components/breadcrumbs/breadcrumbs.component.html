<div class="breadcrumb">
  <h4>{{ activePage }}</h4>
  <ul class="breadcrumb-list">
    <li *ngFor="let item of parts; let i = index" [ngClass]="{ 'breadcrumb-item': true, 'separator': i > 0 }">
      <ng-container *ngIf="i > 0"></ng-container>
      <a *ngIf="i !== parts.length - 1" [routerLink]="item.url">{{ item.label }}</a>
      <span *ngIf="i === parts.length - 1" class="active">{{ item.label }}</span>
    </li>
  </ul>
</div>
