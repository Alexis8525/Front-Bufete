<div class="breadcrumb">
  <h1>{{ activePage }}</h1>
  <ul class="breadcrumb-list">
    <li *ngFor="let item of parts; let i = index" [ngClass]="{ 'breadcrumb-item': true, 'separator': i > 0 }">
      <ng-container *ngIf="i > 0"></ng-container>
      <a *ngIf="i !== parts.length - 1" [routerLink]="url[i]">{{ item }}</a>
      <span *ngIf="i === parts.length - 1" class="active">{{ item }}</span>
    </li>
  </ul>
</div>
