<div mat-dialog-content class="scrollable-content">
    <mat-card>
        <h1 mat-dialog-title>Agregar Nuevo Empleado</h1>

        <mat-card-content>
            <form>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput name="nombre" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput name="apellidoP" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput name="apellidoM" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Fecha de Ingreso</mat-label>
                    <input matInput name="fechaIngreso" [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Número de Licencia</mat-label>
                    <input matInput name="numeroLicencia">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput name="correo" type="email" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Teléfono</mat-label>
                    <input matInput name="telefono" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Especialidad</mat-label>
                    <input matInput name="especialidad">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Teléfono</mat-label>
                    <input matInput name="telefono" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Especialidad</mat-label>
                    <input matInput name="especialidad">
                </mat-form-field>
            </form>
        </mat-card-content>

        <div mat-dialog-actions>
            <button mat-button>Cancelar</button>
            <button mat-button cdkFocusInitial>Guardar</button>
        </div>
    </mat-card>
</div>
