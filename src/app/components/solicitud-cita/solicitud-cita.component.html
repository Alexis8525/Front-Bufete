<div class="wrapper">
  <app-barra-lateral></app-barra-lateral>

  <div class="main">
      <nav class="navbar navbar-expand-lg p-0" style="background-color: #001f3f;">
          <div class="container-fluid p-0">
              <a class="navbar-brand" href="#">
                  <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
              </a>
          </div>
      </nav>

      <div class="p-3">
          <form class="formulario">
              <div class="container mt-2">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">Solicitud de Cita</h2>
                    
                    <h4>Información del Cliente</h4>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre del Cliente</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                    </div>
          
                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
                    </div>
          
                    <div class="mb-3">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                    </div>
                    
                    <h4>Detalles de la Cita</h4>
                    <div class="mb-3">
                      <label for="motivo" class="form-label">Motivo de la Cita</label>
                      <textarea class="form-control" id="motivo" rows="3" placeholder="Describe el motivo de tu cita" required></textarea>
                    </div>
          
                    <div class="mb-3">
                      <label for="fecha" class="form-label">Fecha de la Cita</label>
                      <input type="date" class="form-control" id="fecha" required>
                    </div>
          
                    <div class="mb-3">
                      <label for="horaInicio" class="form-label">Hora de Inicio</label>
                      <input type="time" class="form-control" id="horaInicio" required>
                    </div>
          
                    <div class="mb-3">
                      <label for="horaFin" class="form-label">Hora de Finalización</label>
                      <input type="time" class="form-control" id="horaFin" required>
                    </div>

                    <div class="mb-3">
                      <label for="estado" class="form-label">Estado de la Cita</label>
                      <input type="text" class="form-control" id="estado" value="programada" readonly>
                    </div>

                    <h4>Información del Empleado (Opcional)</h4>
                    <div class="mb-3">
                      <label for="empleado" class="form-label">ID del Empleado</label>
                      <input type="text" class="form-control" id="empleado" placeholder="Ingresa el ID del abogado (opcional)">
                    </div>

                    <h4>Servicio (Opcional)</h4>
                    <div class="mb-3">
                      <label for="servicio" class="form-label">ID del Servicio</label>
                      <input type="text" class="form-control" id="servicio" placeholder="Ingresa el ID del servicio (opcional)">
                    </div>
          
                    <button type="submit" class="btn btn-primary">Solicitar Cita</button>
                  </div>
                </div>
              </div>
          </form>
      </div>
  </div>
</div>
