<div class="wrapper">
    <app-barra-lateral></app-barra-lateral>
  
    <div class="main">
      <nav class="navbar navbar-expand-lg p-0" style="background-color: #001f3f;">
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="#">
            <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
  
      <div class="p-3">
        <h2 class="titulo-empleados">          Citas del DÃ­a - {{ fechaActual | date: 'longDate' }}
        </h2>
        <div class="row">
          <div class="col-md-4 mb-3" *ngFor="let cita of citasHoy">
            <div class="card shadow-lg">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-clock"></i> {{ cita.horaInicio }} - {{ cita.horaFinal }}
                </h5>
                <p class="card-text">
                  <strong>Cliente:</strong> {{ cita.nombreCliente }} {{ cita.aPCliente }} {{ cita.aMCliente }}<br>
                  <strong>Servicio:</strong> {{ cita.nombreServicio }}<br>
                  <strong>Motivo:</strong> {{ cita.motivo }}
                </p>
                <button class="btn btn-primary w-100" (click)="atenderCita(cita.idCita)">
                  Atender
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="citasHoy.length === 0" class="text-center mt-5">
            <p style="color: #FFFFFF;">No hay citas programadas para hoy.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
