<div class="otp-container">
  <h5>Verificación en Dos Pasos</h5>
  <p>Ingresa el código de 6 dígitos enviado a tu correo.</p>

  <form [formGroup]="twoFactorForm" (ngSubmit)="verifyOTP()">
    <div class="form-group">
      <label for="otp">Código OTP</label>
      <input type="text" id="otp" class="form-control" formControlName="otp" />
      <small *ngIf="otpVerificationError" class="error-message">{{ otpVerificationError }}</small>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Verificar</button>
  </form>
</div>
