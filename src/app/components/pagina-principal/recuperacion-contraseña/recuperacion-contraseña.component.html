<div class="wrapper">
  <div class="main">
    <div class="container mt-5 login-container">
      <form [formGroup]="recuperarForm" (ngSubmit)="enviarCorreo()">
        <div class="card shadow border-0">
          <div class="card-header text-center">
            <h5>Recuperar Contraseña</h5>
          </div>
          <div class="card-body">
            <!-- Correo Electrónico -->
            <div class="form-group mb-4">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="correo@ejemplo.com" />
              <small *ngIf="recuperarForm.get('email')?.invalid && (recuperarForm.get('email')?.touched || recuperarForm.get('email')?.dirty)" class="text-danger">
                Ingresa un correo válido.
              </small>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn-submit w-100 mt-3" [disabled]="recuperarForm.invalid">Enviar enlace</button>

          </div>
        </div>
      </form>      
    </div>

    <div class="text-center mt-3">
      <button class="btn-volver" (click)="volverLogin()">Volver al Login</button>
    </div>

    <!-- Modal de Éxito -->
    <ng-template #successModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title">¡Éxito!</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Se ha enviado un correo con instrucciones para restablecer tu contraseña.</p>
      </div>
    </ng-template>

    <!-- Modal de Error -->
    <ng-template #errorModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title">¡Error!</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>No se pudo enviar el correo. Verifica tu email o inténtalo más tarde.</p>
      </div>
    </ng-template>
  </div>
</div>
