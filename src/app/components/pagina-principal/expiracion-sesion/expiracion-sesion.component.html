<!-- ExpiracionSesionComponent HTML -->
<div class="exp-modal-content">
  <div class="exp-modal-header">
    <h1>¡Tu sesión está por expirar!</h1>
  </div>
  <div class="exp-modal-body">
    <p>¿Quieres extender tu sesión?</p>
  </div>
  <div class="exp-modal-footer">
    <button class="btn btn-primary" (click)="extenderSesion()">Sí</button>
    <button class="btn btn-secondary" (click)="cerrarSesion()">No</button>
  </div>
</div>
