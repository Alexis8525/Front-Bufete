<div class="wrapper">
  <div class="main">
    <div class="container mt-5 reset-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="card shadow border-0">
          <div class="card-header text-center">
            <h5>Restablecer Contraseña</h5>
          </div>
          <div class="card-body">
            <!-- Nueva Contraseña -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Nueva Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa nueva contraseña" />
              <small *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)" class="text-danger">
                Ingresa una contraseña válida.
              </small>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirma tu contraseña" />
              <small *ngIf="form.get('confirmPassword')?.invalid && (form.get('confirmPassword')?.touched || form.get('confirmPassword')?.dirty)" class="text-danger">
                Las contraseñas deben coincidir.
              </small>
            </div>

            <!-- Botón de restablecer -->
            <button type="submit" class="btn-submit w-100 mt-3" [disabled]="form.invalid">Restablecer</button>
          </div>
        </div>
      </form>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
