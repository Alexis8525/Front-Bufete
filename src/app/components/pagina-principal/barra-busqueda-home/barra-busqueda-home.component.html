<div class="search-container position-relative">
  <form class="d-flex" (submit)="buscarGlobal(); $event.preventDefault()">
    <input
      #searchInput
      class="form-control me-2"
      type="search"
      placeholder="Buscar servicios, contacto, conÃ³cenos..."
      aria-label="Buscar"
      [(ngModel)]="terminoBusqueda"
      name="buscador"
      (input)="buscarSugerencias()"
      (keydown)="manejarTeclado($event)"
      (blur)="cerrarSugerencias()"
      autocomplete="off"
    >
    <button class="btn btn-outline-light" type="submit">
      <i class="fa fa-search"></i>
    </button>
  </form>

  <div *ngIf="mostrarSugerencias && sugerencias.length > 0" class="sugerencias-dropdown">
    <div 
      *ngFor="let sugerencia of sugerencias; let i = index" 
      class="sugerencia-item" 
      [class.active]="i === sugerenciaSeleccionada"
      (mousedown)="seleccionarSugerencia(sugerencia, i)"
    >
      <div class="sugerencia-termino">{{ sugerencia.termino }}</div>
      <div class="sugerencia-categoria badge bg-secondary">{{ sugerencia.categoria }}</div>
    </div>
  </div>
</div>
