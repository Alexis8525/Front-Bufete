<div class="wrapper">
  <app-barra-lateral></app-barra-lateral>
  <div class="main">
    <nav class="navbar navbar-expand-lg p-0" style="background-color: #001f3f;">
      <div class="container-fluid p-0">
        <a class="navbar-brand" href="#">
          <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>

    <div class="p-3">
      
      <app-breadcrumbs></app-breadcrumbs>

      <div class="mb-3">
        <label for="selectAbogado" class="form-label">Abogado:</label>
        <select id="selectAbogado" class="form-select" [(ngModel)]="selectedAbogado">
          <option value="">Seleccionar Abogado</option>
          <option *ngFor="let item of empleadoService.empleados" [ngValue]="item">{{ item.nombreEmpleado + ' ' + item.aPEmpleado + ' ' + item.aMEmpleado }}</option>
        </select>
      </div>

      <div class="calendario">
        <div class="header">
          <button (click)="cambiarMes(-1)">Anterior</button>
          <h2>{{ nombreMesActual }} {{ anioActual }}</h2>
          <button (click)="cambiarMes(1)">Siguiente</button>
        </div>
        <table>
          <thead>
            <tr>
              <th *ngFor="let dia of nombresDias">{{ dia }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fila of [0, 1, 2, 3, 4, 5]">
              <td *ngFor="let dia of diasDelMes.slice(fila * 7, fila * 7 + 7)" (click)="seleccionarFecha(dia); abrirModal()" style="cursor: pointer;">
                {{ dia !== 0 ? dia : '' }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
