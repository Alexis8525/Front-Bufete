<nav class="navbar navbar-expand-lg" style="background-color: #001f3f;"> <!-- Azul marino -->
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
    </a>
  </div>
</nav>
<div>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-container">
    <div class="form-group">
      <label for="nombre">Nombre del expediente:</label>
      <input type="text" [(ngModel)]="expediente.nombreExpediente" name="nombre" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="numero">Número de expediente:</label>
      <input type="text" [(ngModel)]="expediente.numeroExpediente" name="numero" required class="form-control">
    </div>
    
    <div class="form-group">
      <label>Subir documentos:</label>
      <div>
        <label for="curp">CURP:</label>
        <input type="file" id="curp" (change)="onFileSelected($event, 'CURP')" accept="application/pdf" required class="form-control-file">
      </div>
      <div>
        <label for="curriculum">Curriculum Vitae:</label>
        <input type="file" id="curriculum" (change)="onFileSelected($event, 'Curriculum')" accept="application/pdf" class="form-control-file">
      </div>
      <div>
        <label for="comprobante">Comprobante de Domicilio:</label>
        <input type="file" id="comprobante" (change)="onFileSelected($event, 'Comprobante')" accept="application/pdf" class="form-control-file">
      </div>
      <div>
        <label for="nss">Número de Seguridad Social (NSS):</label>
        <input type="file" id="nss" (change)="onFileSelected($event, 'NSS')" accept="application/pdf" class="form-control-file">
      </div>
      <div>
        <label for="identificacion">Identificación Oficial:</label>
        <input type="file" id="identificacion" (change)="onFileSelected($event, 'Identificación')" accept="application/pdf" class="form-control-file">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary btn-submit">Enviar para Revisión</button>
  </form>
</div>

<router-outlet></router-outlet>
