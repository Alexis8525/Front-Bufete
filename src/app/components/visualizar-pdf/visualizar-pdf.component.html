<div class="wrapper">
  <app-barra-lateral></app-barra-lateral>

  <div class="main">
    <nav class="navbar navbar-expand-lg" style="background-color: #001f3f;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>

    <div class="p-3">
      <!-- Contenedor para las tarjetas en fila -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let expediente of expedientes" class="col">
          <div class="card">
            <div class="card-header">
              <h2>{{ expediente.nombreExpediente }}</h2>
            </div>
            <div class="card-body">
              <p>Número: {{ expediente.numeroExpediente }}</p>
              <p>Estado: {{ expediente.estado }}</p>
              <p>Fecha de Creación: {{ expediente.fechaCreacion | date }}</p>
              <p>Descripción: {{ expediente.descripcion }}</p>

              <h3>Documentos</h3>
              <ul>
                <li *ngFor="let documento of expediente.documentos">
                  <p>Tipo de Documento: {{ documento.tipoDocumento }}</p>
                  <button (click)="abrirModal(documento.documentoBase64)" class="btn btn-secondary">
                    Ver Documento
                  </button>
                </li>
              </ul>
            </div>
            <div class="card-footer d-flex justify-content-end gap-2">
              <!-- Botones dentro de cada tarjeta -->
              <button (click)="actualizarExpediente(expediente.idExpediente)" class="btn btn-actualizar">
                Actualizar
              </button>
              <button (click)="eliminarExpediente(expediente.idExpediente)" class="btn btn-eliminar">
                Eliminar
              </button>              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para visualizar el PDF -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pdfModalLabel">Vista del Documento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe *ngIf="pdfSrc" [src]="pdfSrc" width="100%" height="600px"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
