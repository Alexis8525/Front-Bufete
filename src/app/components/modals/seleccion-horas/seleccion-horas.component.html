<div class="modal-header">
  <h2 class="modal-title">Seleccionar Horas</h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span> 
  </button>
</div>
<div class="modal-body">
  <h1>{{ selectedAbogado.nombreEmpleado + ' ' + selectedAbogado.aPEmpleado + ' ' + selectedAbogado.aMEmpleado }}</h1>
  <h2>{{ selectedFecha | date: 'fullDate' }}</h2>
  
  <h3>Horas disponibles:</h3>
  <ul>
    <li *ngFor="let hora of horasDisponibles">
      <input style="font-size: 18px;" type="checkbox" [(ngModel)]="horasSeleccionadas[hora]"> {{ hora }}
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="guardarHoras()">Seleccionar Horas</button>
</div>
