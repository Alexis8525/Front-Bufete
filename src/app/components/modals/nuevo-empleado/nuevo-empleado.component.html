<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalNuevoEmpleadoLabel">Nuevo Empleado</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal.emit()"></button>
      </div>
      <div class="modal-body">
        <form #agregarEmpleadoForm="ngForm" (ngSubmit)="onSubmit(agregarEmpleadoForm)">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required [(ngModel)]="empleado.nombreEmpleado" name="nombre">
          </div>
          <div class="mb-3">
            <label for="apellidoP" class="form-label">Apellido Paterno</label>
            <input type="text" id="apellidoP" class="form-control" required [(ngModel)]="empleado.aPEmpleado" name="apellidoP">
          </div>
          <div class="mb-3">
            <label for="apellidoM" class="form-label">Apellido Materno</label>
            <input type="text" id="apellidoM" class="form-control" [(ngModel)]="empleado.aMEmpleado" name="apellidoM">
          </div>
          <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" id="fechaIngreso" class="form-control" required [(ngModel)]="empleado.fechaIngreso" name="fechaIngreso">
          </div>
          <div class="mb-3">
            <label for="numeroLicencia" class="form-label">Número de Licencia</label>
            <input type="text" id="numeroLicencia" class="form-control" [(ngModel)]="empleado.numeroLicencia" name="numeroLicencia">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" required [(ngModel)]="empleado.correo" name="correo">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" required [(ngModel)]="empleado.telefono" name="telefono">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" class="form-control" required [(ngModel)]="empleado.pass" name="contrasena">
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" required [(ngModel)]="empleado.idRolFK" name="rol">
              <option value="">Seleccionar Rol</option>
              <option *ngFor="let rol of roles" [value]="rol.idRol">{{ rol.nombreRol }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <select id="especialidad" class="form-select" required [(ngModel)]="empleado.idEspecialidadFK" name="especialidad">
              <option value="">Seleccionar Especialidad</option>
              <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidad">
                {{ especialidad.nombreEspecialidad }}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar empleado</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal.emit()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
