<!-- cliente-edit-modal.component.html -->
<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="editarClienteModal" aria-modal="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Cliente</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancelarEdicion()"></button>
      </div>

      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="actualizarCliente(form)">
          <!-- ID del Cliente (Solo lectura) -->
          <div class="form-group mb-3">
            <label for="idCliente">ID Cliente</label>
            <input
              type="number"
              id="idCliente"
              [(ngModel)]="cliente.idCliente"
              name="idCliente"
              class="form-control"
              readonly
            />
          </div>

          <!-- Nombre del Cliente -->
          <div class="form-group mb-3">
            <label for="nombreCliente">Nombre</label>
            <input
              type="text"
              id="nombreCliente"
              [(ngModel)]="cliente.nombreCliente"
              name="nombreCliente"
              class="form-control"
              required
            />
          </div>

          <!-- Apellido Paterno -->
          <div class="form-group mb-3">
            <label for="aPCliente">Apellido Paterno</label>
            <input
              type="text"
              id="aPCliente"
              [(ngModel)]="cliente.aPCliente"
              name="aPCliente"
              class="form-control"
              required
            />
          </div>

          <!-- Apellido Materno -->
          <div class="form-group mb-3">
            <label for="aMCliente">Apellido Materno</label>
            <input
              type="text"
              id="aMCliente"
              [(ngModel)]="cliente.aMCliente"
              name="aMCliente"
              class="form-control"
            />
          </div>

          <!-- Dirección -->
          <div class="form-group mb-3">
            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              [(ngModel)]="cliente.direccion"
              name="direccion"
              class="form-control"
              required
            />
          </div>

          <!-- Correo -->
          <div class="form-group mb-3">
            <label for="correo">Correo</label>
            <input
              type="email"
              id="correo"
              [(ngModel)]="cliente.correo"
              name="correo"
              class="form-control"
              required
            />
          </div>

          <!-- Teléfono -->
          <div class="form-group mb-3">
            <label for="telefono">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              [(ngModel)]="cliente.telefono"
              name="telefono"
              class="form-control"
              required
            />
          </div>

          <!-- Botones de Acción -->
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
