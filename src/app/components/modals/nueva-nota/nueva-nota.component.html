<div class="modal" tabindex="-1" [class.show]="true" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Nueva Nota</h5>
        <button type="button" class="btn-close" (click)="activeModal.close()" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" id="titulo" class="form-control" [(ngModel)]="nuevaNota.titulo">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control" [(ngModel)]="nuevaNota.descripcion"></textarea>
        </div>
        <div class="mb-3">
          <label for="tipoNota" class="form-label">Tipo de Nota</label>
          <input type="text" id="tipoNota" class="form-control" [(ngModel)]="nuevaNota.tipoNota">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="crearNota()">Guardar</button>
      </div>
    </div>
  </div>
</div>
