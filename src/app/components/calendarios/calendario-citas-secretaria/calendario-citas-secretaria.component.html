<div class="wrapper">
  <app-barra-lateral></app-barra-lateral>

  <div class="main">
    <nav class="navbar navbar-expand-lg p-0" style="background-color: #001f3f;">
      <div class="container-fluid p-0">
        <a class="navbar-brand" href="/principal">
          <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>

    <div class="p-3">
      <app-breadcrumbs></app-breadcrumbs>

      <div class="contenedor-principal">
        <div class="filtros-leyenda">
          <div class="filtros">
            <div class="filtros-header">
              <h3>Filtros</h3>
            </div>

            <div class="filtros-content">
              <label for="filtroServicio">Servicio:</label>
              <select id="filtroServicio" [(ngModel)]="filtroServicio" (change)="filtrarCitas()">
                <option value="">Todos los Servicios</option>
                <option *ngFor="let servicio of servicios" [value]="servicio.idServicio.toString()">
                  {{ servicio.nombreServicio }}
                </option>
              </select>
            </div>

            <div class="filtros-content">
              <label for="filtroEstado">Estado de la Cita:</label>
              <select id="filtroEstado" [(ngModel)]="filtroEstado" (change)="filtrarCitas()">
                <option value="">Todos los Estados</option>
                <option value="programada">Programada</option>
                <option value="completada">Completada</option>
                <option value="cancelada">Cancelada</option>
              </select>
            </div>

            <div class="filtros-content">
              <label for="filtroAbogado">Nombre del Abogado:</label>
              <input id="filtroAbogado" [(ngModel)]="filtroAbogado" (input)="iniciarBusquedaAbogado()"
                placeholder="Buscar abogado..." />
              <ul *ngIf="buscandoAbogado && coincidenciasAbogados.length > 0" class="sugerencias reducido">
                <li *ngFor="let abogado of coincidenciasAbogados" (click)="seleccionarAbogado(abogado)">
                  {{ abogado }}
                </li>
              </ul>
            </div>

            <div class="filtros-content">
              <label for="filtroCliente">Nombre del Cliente:</label>
              <input id="filtroCliente" [(ngModel)]="filtroCliente" (input)="iniciarBusquedaCliente()"
                placeholder="Buscar cliente..." />
              <ul *ngIf="buscandoCliente && coincidenciasClientes.length > 0" class="sugerencias reducido">
                <li *ngFor="let cliente of coincidenciasClientes" (click)="seleccionarCliente(cliente)">
                  {{ cliente }}
                </li>
              </ul>
            </div>
          </div>

          <div class="leyenda">
            <h4>Leyenda</h4>
            <div class="leyenda-item"><span class="color-box programada"></span><span>Programada</span></div>
            <div class="leyenda-item"><span class="color-box completada"></span><span>Completada</span></div>
            <div class="leyenda-item"><span class="color-box cancelada"></span><span>Cancelada</span></div>
          </div>
        </div>

        <div class="calendario">
          <div class="header">
            <button (click)="cambiarMes(-1)">Anterior</button>
            <h2>{{ nombreMesActual }} {{ anioActual }}</h2>
            <button (click)="cambiarMes(1)">Siguiente</button>
          </div>
          <table>
            <thead>
              <tr>
                <th *ngFor="let dia of nombresDias">{{ dia }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fila of [0, 1, 2, 3, 4, 5]">
                <td *ngFor="let dia of diasDelMes.slice(fila * 7, fila * 7 + 7)">
                  <div *ngIf="dia !== null" class="day-cell"
                    [ngClass]="{'dia-actual': dia === hoy.dia && mesActual === hoy.mes && anioActual === hoy.anio}">
                    {{ dia }}
                    <div *ngFor="let cita of tieneCitas(dia)" class="appointment-tooltip" [ngClass]="{
                      'appointment-cancelada': cita.estadoCita === 'cancelada',
                      'appointment-completada': cita.estadoCita === 'completada'
                    }" (click)="openCitaModal(cita)">
                      <p>{{ cita.description }}</p>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
