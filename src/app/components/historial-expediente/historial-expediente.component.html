<div class="wrapper">
  <app-barra-lateral></app-barra-lateral>

  <div class="main">
    <nav class="navbar navbar-expand-lg p-0" style="background-color: #001f3f;">
      <div class="container-fluid p-0 d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a class="navbar-brand ms-3" href="/home">
          <img src="logo/logoLexVargasV.png" alt="LexVargas Logo" width="200" class="d-inline-block align-text-top">
        </a>

        <!-- Buscador -->
        <form class="d-flex me-3">
          <input 
            class="form-control me-2" 
            type="search" 
            placeholder="Buscar expediente por número, nombre, cliente o abogado..." 
            aria-label="Buscar"
            [(ngModel)]="terminoBusqueda"
            (input)="buscar()"
            name="buscador"
          >
          <button class="btn btn-light" type="button" (click)="buscar()">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </nav>

    <div class="p-3">
      <!-- Contenedor para las tarjetas en fila -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let expediente of expedientesFiltrados" class="col">
          <div class="card h-100">
            <div class="card-header">
              <h2>Cliente: {{ expediente.nombreExpediente }}</h2>
            </div>
            <div class="card-body">
              <p>Número: {{ expediente.numeroExpediente }}</p>
              <p>Fecha de Creación: {{ expediente.fechaCreacion | date }}</p>
              <p>Estado: {{ expediente.estado }}</p>
              <p>Descripción: {{ expediente.descripcion }}</p>
              <p>Fecha de Eliminación: {{ expediente.fechaEliminacion }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para visualizar el PDF -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pdfModalLabel">Vista del Documento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe *ngIf="pdfSrc" [src]="pdfSrc" width="100%" height="600px"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
