<div class="not-found">
  <h1>Error 404</h1>
  <p>La página que buscas no existe.</p>
  <img src="assets/images/404-error.png" alt="Error 404" class="error-image">
  <p>Parece que te has perdido. No te preocupes, aquí tienes algunas opciones:</p>
  <button (click)="volver()" class="btn btn-primary">Volver a la página anterior</button>
  <a [routerLink]="['/home']" class="btn btn-secondary">Ir a la página de home</a>
</div>
