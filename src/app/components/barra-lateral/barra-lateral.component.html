<div class="wrapper">
  <aside id="sidebar" #sidebar>
    <div class="d-flex">
      <button class="toggle-btn" type="button" (click)="toggleSidebar()">
        <i class="lni lni-menu"></i>
      </button>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-item" *ngIf="isSecretaria()">
        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
           data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
           <i class="lni lni-user"></i>
           <span>Usuarios</span>
        </a>
        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item">
            <a href="empleado" class="sidebar-link">Empleados</a>
          </li>
          <li class="sidebar-item">
            <a href="gestion-cliente" class="sidebar-link">Clientes</a>
          </li>
          <li class="sidebar-item">
            <a href="gestion-horario" class="sidebar-link">Horarios</a>
          </li>
        </ul>
      </li>

      <li class="sidebar-item" *ngIf="isCliente() || isAbogado() || isSecretaria()">
        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
           data-bs-target="#citas" aria-expanded="false" aria-controls="citas">
           <i class="fa-regular fa-calendar"></i>
           <span>Citas</span>
        </a>
        <ul id="citas" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
          <li class="sidebar-item" *ngIf="isCliente()">
            <a href="cita" class="sidebar-link">Nueva cita</a>
          </li>
          <li class="sidebar-item" *ngIf="isCliente()">
            <a href="gestion-cita" class="sidebar-link">Citas programadas</a>
          </li>
          <li class="sidebar-item" *ngIf="isCliente()">
            <a href="calendario-cliente" class="sidebar-link">Citas programadas prueba</a>
          </li>
          <!-- Solo muestra este bloque si el rol es de Abogado -->
          <li class="sidebar-item" *ngIf="isAbogado()">
            <a href="calendario-abogado" class="sidebar-link">Citas programadas Abogado</a>
          </li>
          <li class="sidebar-item" *ngIf="isSecretaria()">
            <a href="calendario-secretaria" class="sidebar-link">Citas programadas Abogado</a>
          </li>
        </ul>
      </li>
      
      <li class="sidebar-item">
        <a href="#" class="sidebar-link">
          <i class="lni lni-cog"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <a href="#" class="sidebar-link" (click)="logout()">
        <i class="lni lni-exit"></i>
        <span>Logout</span>
      </a>
    </div>    
  </aside>
</div>
