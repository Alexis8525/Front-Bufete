<div class="register-container">
  <h2>Registro de usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Ingrese su usuario"
      />
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
        El usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Ingrese su contraseña"
      />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
        La contraseña es requerida y debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Confirme su contraseña"
      />
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('mismatch')" class="error">
        Las contraseñas no coinciden.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ loading ? 'Cargando...' : 'Registrarse' }}
    </button>
  </form>
</div>
